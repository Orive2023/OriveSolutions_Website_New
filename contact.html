        <section class="ls s-pt-30 s-pb-130 s-pt-md-75">
          <div class="container">
            <div class="row">
              <div class="divider-40 d-none d-xl-block"></div>

              <div
                class="col-lg-8 offset-lg-2 animate"
                data-animation="scaleAppear"
              >
                <h4 class="text-center">Contact Form</h4>
                <div class="divider-40 d-none d-xl-block"></div>
                <form
                  class="c-mb-20 text-center"
                  action="https://formspree.io/f/mdoqrpjd"
                  method="POST"
                >
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="name"
                          >Full Name
                          <span class="required">*</span>
                        </label>
                        <input
                          type="text"
                          aria-required="true"
                          size="30"
                          value=""
                          name="name"
                          id="name"
                          class="form-control"
                          placeholder="Full Name"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="phone"
                          >Phone
                          <span class="required">*</span>
                        </label>
                        <input
                          type="text"
                          aria-required="true"
                          size="30"
                          value=""
                          name="phone"
                          id="phone"
                          class="form-control"
                          placeholder="Phone Number"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="email"
                          >Email address
                          <span class="required">*</span>
                        </label>
                        <input
                          type="email"
                          aria-required="true"
                          size="30"
                          value=""
                          name="email"
                          id="email"
                          class="form-control"
                          placeholder="Email Address"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="message">Message</label>
                        <textarea
                          aria-required="true"
                          rows="6"
                          cols="45"
                          name="message"
                          id="message"
                          class="form-control"
                          placeholder="Your Message"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="row c-mt-md-15 c-md-0">
